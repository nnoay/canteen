<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canteen QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body { font-family: Arial; text-align:center; background:#222; color:#fff; }
    #reader { width:300px; margin:auto; margin-top:50px; }
    .message { font-size: 1.2em; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Scan Student QR</h1>
  <div id="reader" style="width:350px"></div>
  <div id="result" class="message"></div>

<script>
async function onScanSuccess(decodedText, decodedResult) {
  // Call server to check QR code
  try {
    const response = await fetch(`/check?id=${encodeURIComponent(decodedText)}`);
    const result = await response.json();
    const resultDiv = document.getElementById("result");

    if (result.valid) {
      resultDiv.innerHTML = `<span style="color:lime">✅ ${result.message}</span>`;
    } else {
      resultDiv.innerHTML = `<span style="color:red">❌ ${result.message}</span>`;
    }
  } catch (err) {
    console.error("Error checking QR code:", err);
  }
}

function onScanError(errorMessage) {
  console.warn("QR Scan error:", errorMessage);
}

let html5QrcodeScanner = new Html5QrcodeScanner(
  "reader",
  { fps: 10, qrbox: 250 }
);
html5QrcodeScanner.render(onScanSuccess, onScanError);
</script>
</body>
</html>
