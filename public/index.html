<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canteen QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body { font-family: Arial; text-align:center; background:#222; color:#fff; }
    #reader { width:300px; margin:auto; margin-top:50px; }
  </style>
</head>
<body>
  <h1>Scan Student QR</h1>
  <div id="reader" style="width:350px"></div>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script>
  function onScanSuccess(decodedText, decodedResult) {
    document.body.innerHTML += `<p style="color:lime">âœ… Scanned: ${decodedText}</p>`;
  }

  function onScanError(errorMessage) {
    console.warn("QR Scan error:", errorMessage);
  }

  let html5QrcodeScanner = new Html5QrcodeScanner(
    "reader",
    { fps: 10, qrbox: 250 }
  );
  html5QrcodeScanner.render(onScanSuccess, onScanError);
</script>

  
</body>
</html>
