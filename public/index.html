<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR - Cantine Scolaire</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0d2b4b, #1a3c63);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 900px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .school-logo {
            height: 60px;
            width: auto;
            margin-right: 15px;
            border-radius: 6px;
        }
        
        .school-name {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #0d2b4b;
            margin-bottom: 100px; /* Added space for the counter at bottom */
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #0d2b4b;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #1a3c63;
        }
        
        .scanner-container {
            position: relative;
            width: 100%;
            margin: 20px 0;
        }
        
        #video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 350px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: #000;
            border: 5px solid #0d2b4b;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #fff;
            box-shadow: 0 0 0 100vmax rgba(13, 43, 75, 0.3);
            z-index: 10;
        }
        
        .scan-area::before, .scan-area::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: #0d2b4b;
            border-style: solid;
        }
        
        .scan-area::before {
            top: 0;
            left: 0;
            border-width: 3px 0 0 3px;
        }
        
        .scan-area::after {
            bottom: 0;
            right: 0;
            border-width: 0 3px 3px 0;
        }
        
        #result {
            margin: 20px auto;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            font-weight: bold;
            font-size: 1.2rem;
            opacity: 0;
            transition: all 0.5s;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .valid {
            background: rgba(0, 200, 83, 0.2);
            color: #00c853;
            border: 2px solid #00c853;
            opacity: 1 !important;
        }
        
        .invalid {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            border: 2px solid #ff0000;
            opacity: 1 !important;
        }
        
        .status-indicator {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s;
        }
        
        .status-visible {
            opacity: 1;
            transform: scale(1);
        }
        
        .qr-counter {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(13, 43, 75, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            font-size: 1.1rem;
            text-align: center;
            z-index: 1000;
            min-width: 200px;
            border: 2px solid white;
        }
        
        .qr-counter h3 {
            margin-bottom: 8px;
            font-size: 1rem;
            color: #a0c5ff;
        }
        
        .counter-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: white;
        }
        
        .counter-reset {
            font-size: 0.8rem;
            margin-top: 5px;
            color: #a0c5ff;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin-bottom: 120px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            #video-container {
                height: 250px;
            }
            
            .school-name {
                font-size: 1.2rem;
            }
            
            .school-logo {
                height: 50px;
            }
            
            .qr-counter {
                bottom: 10px;
                width: 90%;
                max-width: 300px;
                font-size: 1rem;
                padding: 12px 20px;
            }
            
            .counter-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFjcXGw-eclYBXW-mMmeO8H7P5OOBOgUJWvQ&s" alt="School Logo" class="school-logo">
            <div class="school-name">École Secondaire</div>
        </div>
    </div>
    
    <div class="container">
        <h1>Scanner QR - Cantine Scolaire</h1>
        <p class="subtitle">Scannez le code QR d'un étudiant pour vérifier son accès</p>
        
        <div class="scanner-container">
            <div id="video-container">
                <video id="video" autoplay playsinline></video>
                <div class="scan-area"></div>
            </div>
        </div>
        
        <div class="status-indicator" id="status-indicator"></div>
        
        <div id="result"></div>
    </div>

        <div class="counter-value" id="daily-counter">0</div>
        <div class="counter-reset" id="reset-time">Prochain reset: minuit</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const resultDiv = document.getElementById('result');
            const statusIndicator = document.getElementById('status-indicator');
            const dailyCounter = document.getElementById('daily-counter');
            const resetTimeElement = document.getElementById('reset-time');
            
            let scanning = true;
            let animationFrame = null;
            let lastScannedCode = null;
            
            // Get next reset time (midnight)
            function getNextResetTime() {
                const now = new Date();
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                tomorrow.setHours(0, 0, 0, 0);
                return tomorrow;
            }
            
            // Format time for display
            function formatTimeUntilReset(resetTime) {
                const now = new Date();
                const diff = resetTime - now;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                
                return `Prochain reset: ${hours}h ${minutes}m`;
            }
            
            // Update reset time display
            function updateResetTimeDisplay() {
                const resetTime = getNextResetTime();
                resetTimeElement.textContent = formatTimeUntilReset(resetTime);
            }
            
            // Initialize daily counter
            function initializeDailyCounter() {
                const today = new Date().toDateString();
                const counterData = JSON.parse(localStorage.getItem('qrCounterData') || '{}');
                
                if (counterData.date !== today) {
                    // Reset counter for new day
                    counterData.date = today;
                    counterData.count = 0;
                    localStorage.setItem('qrCounterData', JSON.stringify(counterData));
                }
                
                dailyCounter.textContent = counterData.count;
                updateResetTimeDisplay();
                
                // Update reset time every minute
                setInterval(updateResetTimeDisplay, 60000);
                
                return counterData;
            }
            
            // Update daily counter (only for valid scans)
            function updateDailyCounter() {
                const counterData = JSON.parse(localStorage.getItem('qrCounterData') || '{}');
                const today = new Date().toDateString();
                
                // Check if it's a new day
                if (counterData.date !== today) {
                    counterData.date = today;
                    counterData.count = 0;
                }
                
                counterData.count = (counterData.count || 0) + 1;
                localStorage.setItem('qrCounterData', JSON.stringify(counterData));
                dailyCounter.textContent = counterData.count;
            }
            
            let counterData = initializeDailyCounter();

            // Sauvegarder les données dans le localStorage
            function saveStudentData(data) {
                localStorage.setItem('cantineData', JSON.stringify(data));
            }
            
            let studentDatabase = loadStudentData();
            
            // Démarrer la caméra automatiquement
            async function startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "environment" } 
                    });
                    video.srcObject = stream;
                    video.play();
                    requestAnimationFrame(scanQRCode);
                } catch (err) {
                    console.error("Erreur d'accès à la caméra:", err);
                    resultDiv.textContent = "Impossible d'accéder à la caméra: " + err.message;
                    resultDiv.className = 'invalid';
                }
            }
            
            // Fonction de scan QR code
            function scanQRCode() {
                if (!scanning) return;
                
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        const qrData = code.data.trim();
                        
                        // Ne traiter que si c'est un nouveau code
                        if (qrData !== lastScannedCode) {
                            lastScannedCode = qrData;
                            validateQRCode(qrData);
                        }
                    }
                }
                
                animationFrame = requestAnimationFrame(scanQRCode);
            }
            
            // Valider le QR code scanné
            function validateQRCode(qrData) {
                if (studentDatabase[qrData]) {
                    const now = new Date();
                    const student = studentDatabase[qrData];
                    
                    // Vérifier si l'étudiant a déjà mangé dans les 8 dernières heures
                    if (student.lastMeal) {
                        const lastMealTime = new Date(student.lastMeal);
                        if ((now - lastMealTime) < 8 * 60 * 60 * 1000) {
                            // Trop tôt depuis le dernier repas
                            const nextMealTime = new Date(lastMealTime.getTime() + 8 * 60 * 60 * 1000);
                            const hoursLeft = Math.ceil((nextMealTime - now) / (60 * 60 * 1000));
                            
                            resultDiv.textContent = `Accès refusé. Prochain repas dans ${hoursLeft} heure(s)`;
                            resultDiv.className = 'invalid';
                            
                            // Afficher X rouge
                            statusIndicator.innerHTML = "✗";
                            statusIndicator.style.color = "#ff0000";
                            statusIndicator.style.border = "4px solid #ff0000";
                            statusIndicator.classList.add('status-visible');
                            return;
                        }
                    }
                    
                    // Accès autorisé - update counter only for valid scans
                    updateDailyCounter();
                    
                    student.lastMeal = now.toISOString();
                    studentDatabase[qrData] = student;
                    saveStudentData(studentDatabase);
                    
                    resultDiv.textContent = `Accès autorisé. Bon appétit ${student.name} !`;
                    resultDiv.className = 'valid';
                    
                    // Afficher le checkmark vert
                    statusIndicator.innerHTML = "✓";
                    statusIndicator.style.color = "#00c853";
                    statusIndicator.style.border = "4px solid #00c853";
                    statusIndicator.classList.add('status-visible');
                } else {
                    // QR code invalide
                    resultDiv.textContent = "Code QR invalide - Accès refusé";
                    resultDiv.className = 'invalid';
                    
                    // Afficher X rouge
                    statusIndicator.innerHTML = "✗";
                    statusIndicator.style.color = "#ff0000";
                    statusIndicator.style.border = "4px solid #ff0000";
                    statusIndicator.classList.add('status-visible');
                }
                
                resultDiv.style.opacity = '1';
            }
            
            // Initialiser la caméra au chargement de la page
            startCamera();
        });
