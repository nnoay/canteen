<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Canteen QR Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #0072ff;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #0072ff;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #0059c1;
        }
        
        .scanner-container {
            position: relative;
            width: 100%;
            margin: 20px 0;
        }
        
        #video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 350px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: #000;
            border: 5px solid #0072ff;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #fff;
            box-shadow: 0 0 0 100vmax rgba(0, 114, 255, 0.3);
            z-index: 10;
        }
        
        .scan-area::before, .scan-area::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: #0072ff;
            border-style: solid;
        }
        
        .scan-area::before {
            top: 0;
            left: 0;
            border-width: 3px 0 0 3px;
        }
        
        .scan-area::after {
            bottom: 0;
            right: 0;
            border-width: 0 3px 3px 0;
        }
        
        #result {
            margin: 20px auto;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            font-weight: bold;
            font-size: 1.2rem;
            opacity: 0;
            transition: all 0.5s;
            text-align: center;
        }
        
        .valid {
            background: rgba(0, 200, 83, 0.2);
            color: #00c853;
            border: 2px solid #00c853;
            opacity: 1 !important;
        }
        
        .invalid {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            border: 2px solid #ff0000;
            opacity: 1 !important;
        }
        
        .student-details {
            background: rgba(0, 114, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
            color: #0072ff;
            border: 2px solid #0072ff;
        }
        
        .student-details h3 {
            margin-bottom: 15px;
            text-align: center;
            color: #0072ff;
        }
        
        .student-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .info-item {
            padding: 8px;
            background: rgba(0, 114, 255, 0.1);
            border-radius: 8px;
            color: #0059c1;
        }
        
        .demo-codes {
            margin-top: 30px;
            background: rgba(0, 114, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            color: #0059c1;
            border: 2px solid #0072ff;
        }
        
        .demo-codes h3 {
            margin-bottom: 10px;
            color: #0072ff;
        }
        
        .demo-codes p {
            line-height: 1.6;
        }
        
        .status-indicator {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s;
        }
        
        .status-visible {
            opacity: 1;
            transform: scale(1);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            #video-container {
                height: 250px;
            }
            
            .student-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>School Canteen QR Scanner</h1>
        <p class="subtitle">Point the camera at a student's QR code</p>
        
        <div class="scanner-container">
            <div id="video-container">
                <video id="video" autoplay playsinline></video>
                <div class="scan-area"></div>
            </div>
        </div>
        
        <div class="status-indicator" id="status-indicator"></div>
        
        <div id="result"></div>
        
        <div class="student-details">
            <h3>Student Information</h3>
            <div class="student-info">
                <div class="info-item">Name: <span id="student-name">-</span></div>
                <div class="info-item">ID: <span id="student-id">-</span></div>
                <div class="info-item">Grade: <span id="student-grade">-</span></div>
                <div class="info-item">Meal Plan: <span id="meal-plan">-</span></div>
            </div>
        </div>
        
        <div class="demo-codes">
            <h3>Demo QR Codes</h3>
            <p>Valid codes: STUDENT-1234, STUDENT-5678, STUDENT-9012</p>
            <p>Any other code will show as invalid</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const resultDiv = document.getElementById('result');
            const statusIndicator = document.getElementById('status-indicator');
            const studentName = document.getElementById('student-name');
            const studentId = document.getElementById('student-id');
            const studentGrade = document.getElementById('student-grade');
            const mealPlan = document.getElementById('meal-plan');
            
            let scanning = true;
            let animationFrame = null;
            
            // Valid student database
            const studentDatabase = {
                'STUDENT-1234': {
                    name: 'Emma Johnson',
                    id: 'STUDENT-1234',
                    grade: '10th Grade',
                    mealPlan: 'Standard (15 meals/week)'
                },
                'STUDENT-5678': {
                    name: 'James Smith',
                    id: 'STUDENT-5678',
                    grade: '11th Grade',
                    mealPlan: 'Premium (21 meals/week)'
                },
                'STUDENT-9012': {
                    name: 'Sophia Williams',
                    id: 'STUDENT-9012',
                    grade: '9th Grade',
                    mealPlan: 'Basic (10 meals/week)'
                }
            };
            
            // Start camera automatically
            async function startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "environment" } 
                    });
                    video.srcObject = stream;
                    video.play();
                    requestAnimationFrame(scanQRCode);
                } catch (err) {
                    console.error("Error accessing camera:", err);
                    resultDiv.textContent = "Cannot access camera: " + err.message;
                    resultDiv.className = 'invalid';
                }
            }
            
            // QR code scanning function
            function scanQRCode() {
                if (!scanning) return;
                
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        const qrData = code.data.trim();
                        validateQRCode(qrData);
                    }
                }
                
                animationFrame = requestAnimationFrame(scanQRCode);
            }
            
            // Validate the scanned QR code
            function validateQRCode(qrData) {
                // Clear previous status with a delay
                setTimeout(() => {
                    statusIndicator.classList.remove('status-visible');
                }, 2000);
                
                if (studentDatabase[qrData]) {
                    // Valid QR code
                    resultDiv.textContent = "✓ VALID QR CODE - ACCESS GRANTED";
                    resultDiv.className = 'valid';
                    
                    // Show green checkmark
                    statusIndicator.innerHTML = "✓";
                    statusIndicator.style.color = "#00c853";
                    statusIndicator.style.border = "4px solid #00c853";
                    statusIndicator.classList.add('status-visible');
                    
                    // Display student information
                    const student = studentDatabase[qrData];
                    studentName.textContent = student.name;
                    studentId.textContent = student.id;
                    studentGrade.textContent = student.grade;
                    mealPlan.textContent = student.mealPlan;
                } else {
                    // Invalid QR code
                    resultDiv.textContent = "✗ INVALID QR CODE - ACCESS DENIED";
                    resultDiv.className = 'invalid';
                    
                    // Show red X
                    statusIndicator.innerHTML = "✗";
                    statusIndicator.style.color = "#ff0000";
                    statusIndicator.style.border = "4px solid #ff0000";
                    statusIndicator.classList.add('status-visible');
                    
                    // Clear student details
                    studentName.textContent = '-';
                    studentId.textContent = '-';
                    studentGrade.textContent = '-';
                    mealPlan.textContent = '-';
                }
            }
            
            // Initialize the camera when page loads
            startCamera();
        });
    </script>
</body>
</html>
