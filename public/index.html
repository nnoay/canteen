<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR - Cantine Scolaire</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #0072ff;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #0072ff;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #0059c1;
        }
        
        .scanner-container {
            position: relative;
            width: 100%;
            margin: 20px 0;
        }
        
        #video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 350px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: #000;
            border: 5px solid #0072ff;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #fff;
            box-shadow: 0 0 0 100vmax rgba(0, 114, 255, 0.3);
            z-index: 10;
        }
        
        .scan-area::before, .scan-area::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: #0072ff;
            border-style: solid;
        }
        
        .scan-area::before {
            top: 0;
            left: 0;
            border-width: 3px 0 0 3px;
        }
        
        .scan-area::after {
            bottom: 0;
            right: 0;
            border-width: 0 3px 3px 0;
        }
        
        #result {
            margin: 20px auto;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            font-weight: bold;
            font-size: 1.2rem;
            opacity: 0;
            transition: all 0.5s;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .valid {
            background: rgba(0, 200, 83, 0.2);
            color: #00c853;
            border: 2px solid #00c853;
            opacity: 1 !important;
        }
        
        .invalid {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            border: 2px solid #ff0000;
            opacity: 1 !important;
        }
        
        .status-indicator {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s;
        }
        
        .status-visible {
            opacity: 1;
            transform: scale(1);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            #video-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scanner QR - Cantine Scolaire</h1>
        <p class="subtitle">Scannez le code QR d'un étudiant pour vérifier son accès</p>
        
        <div class="scanner-container">
            <div id="video-container">
                <video id="video" autoplay playsinline></video>
                <div class="scan-area"></div>
            </div>
        </div>
        
        <div class="status-indicator" id="status-indicator"></div>
        
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const resultDiv = document.getElementById('result');
            const statusIndicator = document.getElementById('status-indicator');
            
            let scanning = true;
            let animationFrame = null;
            let lastScannedCode = null;
            
            // Base de données des étudiants (Ajoutez vos codes QR valides ici)
            const studentDatabase = {
                'ETUDIANT-1234': {
                    name: 'alaa azouzi',
                    lastMeal: null
                },
                'ETUDIANT-5678': {
                    name: 'Marie Martin',
                    lastMeal: null
                },
                'ETUDIANT-9012': {
                    name: 'Pierre Leroy',
                    lastMeal: null
                }
            };
            
            // Démarrer la caméra automatiquement
            async function startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "environment" } 
                    });
                    video.srcObject = stream;
                    video.play();
                    requestAnimationFrame(scanQRCode);
                } catch (err) {
                    console.error("Erreur d'accès à la caméra:", err);
                    resultDiv.textContent = "Impossible d'accéder à la caméra: " + err.message;
                    resultDiv.className = 'invalid';
                }
            }
            
            // Fonction de scan QR code
            function scanQRCode() {
                if (!scanning) return;
                
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        const qrData = code.data.trim();
                        
                        // Ne traiter que si c'est un nouveau code
                        if (qrData !== lastScannedCode) {
                            lastScannedCode = qrData;
                            validateQRCode(qrData);
                        }
                    }
                }
                
                animationFrame = requestAnimationFrame(scanQRCode);
            }
            
            // Valider le QR code scanné
            function validateQRCode(qrData) {
                if (studentDatabase[qrData]) {
                    const now = new Date();
                    const student = studentDatabase[qrData];
                    
                    // Vérifier si l'étudiant a déjà mangé dans les 8 dernières heures
                    if (student.lastMeal && (now - student.lastMeal) < 8 * 60 * 60 * 1000) {
                        // Trop tôt depuis le dernier repas
                        const nextMealTime = new Date(student.lastMeal.getTime() + 8 * 60 * 60 * 1000);
                        const hoursLeft = Math.ceil((nextMealTime - now) / (60 * 60 * 1000));
                        
                        resultDiv.textContent = `Accès refusé. Prochain repas dans ${hoursLeft} heure(s)`;
                        resultDiv.className = 'invalid';
                        
                        // Afficher X rouge
                        statusIndicator.innerHTML = "✗";
                        statusIndicator.style.color = "#ff0000";
                        statusIndicator.style.border = "4px solid #ff0000";
                        statusIndicator.classList.add('status-visible');
                    } else {
                        // Accès autorisé
                        student.lastMeal = now;
                        resultDiv.textContent = `Accès autorisé. `;
                        resultDiv.className = 'valid';
                        
                        // Afficher le checkmark vert
                        statusIndicator.innerHTML = "✓";
                        statusIndicator.style.color = "#00c853";
                        statusIndicator.style.border = "4px solid #00c853";
                        statusIndicator.classList.add('status-visible');
                    }
                } else {
                    // QR code invalide
                    resultDiv.textContent = "Code QR invalide - Accès refusé";
                    resultDiv.className = 'invalid';
                    
                    // Afficher X rouge
                    statusIndicator.innerHTML = "✗";
                    statusIndicator.style.color = "#ff0000";
                    statusIndicator.style.border = "4px solid #ff0000";
                    statusIndicator.classList.add('status-visible');
                }
                
                resultDiv.style.opacity = '1';
            }
            
            // Initialiser la caméra au chargement de la page
            startCamera();
        });
    </script>
</body>
</html>
