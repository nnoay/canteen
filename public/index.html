<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canteen QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 380px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }
    #reader {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .valid { color: green; }
    .invalid { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scan Student QR</h1>
    <div id="reader"></div>
    <div id="result">Waiting for scan...</div>
  </div>

  <script>
    const resultDiv = document.getElementById("result");

    function onScanSuccess(decodedText) {
      resultDiv.innerHTML = "âœ… Valid QR: " + decodedText;
      resultDiv.className = "valid";
    }

    function onScanError(errorMessage) {
      console.warn("Scan error:", errorMessage);
    }

    // Try to use back camera automatically
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        let backCamera = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
        let html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
          { deviceId: { exact: backCamera.id } },
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanError
        );
      }
    }).catch(err => console.error(err));
  </script>
</body>
</html>
